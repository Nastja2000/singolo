<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singolo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./singolo1.css">
    <link rel="stylesheet" href="./lato-font.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="logo-text"> singolo <span>*</span></h1>

            <div class="navbar">
                <ul class="navbar-list">
                    <li class="navbar-item">home</li>
                    <li class="navbar-item">services</li>
                    <li class="navbar-item">portfolio</li>
                    <li class="navbar-item">about</li>
                    <li class="navbar-item">contact</li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">

        <section class="slider-part">
            <div class="container">
                <img class="arrow" src="./assets/images/slider-part/left-arrow.png" alt=" left-arrow ">
                <img class="phone-vertical " src="./assets/images/slider-part/vertical-iphone.png " alt="vertical phone ">
                <img class="phone-horizontal " src="./assets/images/slider-part/horizontal-iphone.png " alt="horizontal phone ">
                <img class="arrow " src="./assets/images/slider-part/right-arrow.png " alt="right-arrow ">
            </div>
        </section>

    </main>
</body>

</html>
